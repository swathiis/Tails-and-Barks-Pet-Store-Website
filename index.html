<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tails and Barks</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                
                <div class="logo" >Tails & Barks</div>
                <nav class="navbar">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#collections">Collections</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>

                <form  action="https://www.google.com/search" method="get" class="search-bar">
                    <input type="search" name="search" placeholder="Search">
                    <button type="submit">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                </form>

                <div class="header-actions">
                    <button class="user">
                        <ion-icon name="person-outline" size="large"></ion-icon>
                    </button>
                    <button class="bag">
                        <ion-icon name="bag-handle-outline" size="large"></ion-icon>
                    </button>
                    <button class="wishlist">
                        <ion-icon name="heart-circle-outline" size="large"></ion-icon>
                    </button>
                </div>
            </div>
        </header>

        <!-- TOPBAR -->
        
        <div class="topbar">
            <p><marquee> Shop  &nbsp;  more &nbsp;  than &nbsp; Rs.2000 &nbsp; @ MRP &nbsp;  & &nbsp; GET &nbsp; FREE  SHIPPING</marquee></p>
        </div>
        <main>
           <div id="home" class="home" style="background-image: url('./image/hero-banner.jpg');">
                <div class="content">
                    <h1 class="home-title"><span>HIGH QUALITY</span> PET's FOOD </h1>
                    <p class="home-text">Sale up to 40% off today</p>

                    <a href="#" class="btn">Shop Now</a>
                </div>
            </div>

            <!-- CATEGORY -->

            <div class="category" id="collections">
                <h1>
                    <span>TOP</span> Categories
                </h1>
                <ul class="items">
                    <li>
                        <div class="card">
                            <img class="card-img-top" src="./image/category-1.jpg" alt="cat food">
                            <div class="card-body">
                                <h4 class="card-title"><a href="#">Cat Food</a></h4>
                               
                            </div>
                        </div>
                    </li>
                    <li>  
                        <div class="card">
                            <img class="card-img-top" src="./image/category-2.jpg" alt="cat food" />
                            <div class="card-body">
                                <h4 class="card-title"><a href="#">Cat Toys</a></h4>
                               
                            </div>
                        </div>
                    </li>  
                    <li>   
                        <div class="card">
                            <img class="card-img-top" src="./image/category-3.jpg" alt="cat food" />
                            <div class="card-body">
                                <h4 class="card-title"><a href="#">Dog Food</a></h4>
                               
                            </div>
                        </div>
                    </li> 
                    <li>   
                        <div class="card">
                            <img class="card-img-top" src="./image/category-1.jpg" alt="cat food" />
                            <div class="card-body">
                                <h4 class="card-title"><a href="#">Dog Toys</a></h4>
                               
                            </div>
                        </div>
                    </li> 
                    <li>    
                        <div class="card">
                            <img class="card-img-top" src="./image/category-1.jpg" alt="cat food" />
                            <div class="card-body">
                                <h4 class="card-title"><a href="#">Dog Supplements</a></h4>
                               
                            </div>
                        </div>
                        
                    </li>
                </ul>
            </div>

        
        



        </main>
        











        
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
